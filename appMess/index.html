<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Livvic:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="style.css">
    <title>AppMess</title>
</head>
<body>
    <header>
        <nav>
            <img src="./images/Back.svg" alt="Back">
            <img class="Profile" src="./images/Profile.svg" alt="Profile">
            <div>
            <p class="name">Александр</p>
            <p class="status">Online</p>
            </div>
            <img class="label" src="./images/Label.svg" alt="label">
        </nav>  
    </header>
    <main>
        <section class="messages">
            <article class="blue_mes">
                <p class="blue_txt">Привет, как правильно переносить макет из Figma?</p>
                <p class="blue_txt">13:00 <img src="./images/Tick.svg" alt="tick"></p>
            </article>
            <article class="white_mes">
                <p  class="white_txt">1.Включи режим просмотра для программистов
                    2.Изучи каждый элемент
                    3.Копируй настройки каждого элемента дизайна в свой код</p>
                <p  class="white_txt_tick">13:00</p>
            </article>
            <article  class="blue_mes">
                <p class="blue_txt">У меня точно получится?</p>
                <p class="blue_txt">13:00 <img src="./images/Tick.svg" alt="tick"></p>
            </article>
            <article class="white_mes">
                <p class="white_txt">100%, если что, мы всегда поможем тебе</p>
                <p  class="white_txt_tick">13:00</p>
            </article>
        </section>
    </main>
    <footer>
        <section class="footer_sec">
            <div class="get_mes">
            <input type="text" placeholder="Введите текст...">
            </div>
            <button><img src="./images/SendButton.svg" alt="btn"></button>
        </section>
    </footer>
    <script src="./script.js" defer></script>
</body>
</html>
